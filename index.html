<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href=".assets/csss/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header> 
        <!-- Nav Bar with link to high scores and timer display-->
        <a class="hs-link header-content" href="./highscores.html">View Highscores</a>
        <h3 class="header-content">Time: <span id="timer">00</span></h3>
    </header>

    <main>
        <section class="quiz-box">

            <!-- Start page for quiz -->
            <div>
                <h1>Coding Quiz!</h1>
                <p class="p-menu">Answer these coding questions within the time limit. Wrong answers will deduct your time by ten seconds!</p>
                <button id="start-button" class="button-style">Start Quiz</button>
            </div>

            <!-- Questions section -->
            <div id="questions" class="hide">
                <h2 id="question-title">Coding Question?</h2>
                <div id="choices">
                    <button id ="choice1">Choice 1</button>
                    <button id ="choice2">Choice 2</button>
                    <button id ="choice3">Choice 3</button>
                    <button id ="choice4">Choice 4</button>
                </div>
            </div>

            <!-- End Section -->
            <div id="end-screen" class="hide">
                <h1>All done!</h1>
                <p class="p-menu">Your final score is <span id="final-score">00</span>.</p>
                <p class="p-menu">Enter initials: <input type="text" id="initials" maxlength="3" /></p>
                <button id="submit-button">Submit</button>
            </div>

        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
